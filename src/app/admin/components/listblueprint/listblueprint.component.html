<div class="addParticpant">
  <div class="container-fluid">
    <div class="row mt-4 mb-3 pb-3">
      <div class="col-sm-12 text-right">
        <button type="button" class="btn btn-info" routerLink="/admin/blueprint">Add
          Blueprint</button>
      </div>
    </div>
    <!-- Grid Section -->
    <div class="row mt-3">
      <div class="col-sm-12">
        <div class="table-responsive">
          <table class="table table-striped table-bordered tblGrid" *ngIf="blueprints?.length > 0"
            [mfData]="blueprints" #mf="mfDataTable" [mfRowsOnPage]="25">
            <thead>
              <tr class="bg-light">
                <th colspan="6" class="text-right"></th>
              </tr>
              <tr class="bg-light">
                <th width="30%">Name</th>
                <th width="40%">Description</th>
                <th width="20%">Status</th>
                <th width="10%">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let blueprint of mf.data">
                <td>{{blueprint.name}}</td>
                <td>{{blueprint.description}}</td>
                <td>{{blueprint.status}}</td>
                <td align="center"><a href="javascript:;" class="editIcon" title="Edit"
                    [routerLink]="['/admin/blueprints',blueprint.id]"><i class="material-icons">edit</i></a>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="6">
                  <mfBootstrapPaginator [rowsOnPageSet]="[25,50,100]"></mfBootstrapPaginator>
                </td>
              </tr>
            </tfoot>
          </table>
          <div *ngIf="blueprints?.length ==0" class="text-danger">
            No blueprints Found..
          </div>
        </div>
      </div>
    </div>
    <!-- Grid Section -->
  </div>
</div>
<div class="loaderMainPanel" *ngIf="apiService.inProgress">
  <div class="project-page-loader">
    <i class="fa fa-circle-o-notch fa-spin"></i>
  </div>
</div>
