<div class="title">

    <h2>{{operation.name}}</h2>
    <h5>Last updated on {{ operation.updatedAt | date:'mediumDate' }}</h5>
  </div>
  <div class="actions">
    <ng-container
      [ngTemplateOutlet]="titleActionsTemplateRef"
      [ngTemplateOutletContext]="{$implicit: expanded}">
    </ng-container>
  </div>
</div>
