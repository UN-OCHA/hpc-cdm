<div class="content">
  <div class="container">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

      <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>{{column.header}}</th>
        <td mat-cell *matCellDef="let row">{{column.cell(row)}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="element !== expandedElement" class="actions">
            <mat-icon>more_vert</mat-icon>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="header-row-zero-group">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="4">
          <cdm-page [title]="title">
          </cdm-page>
        </th>
      </ng-container>

      <ng-container matColumnDef="header-row-first-group">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="3">
          <div class="title-row" (click)="expandedTitle = !expandedTitle">
            <operation-title [operation]="operation"></operation-title>
          </div>
          <div [@titleExpand]="expandedTitle ? 'expanded' : 'collapsed'">
            <div class="op-menu" >
              <operation-menu></operation-menu>
            </div>
          </div>
          <div class="op-artifact-table">
            <cdm-page [title]="title">
              <div actions>
                <ng-content select="[titleActions]"></ng-content>
              </div>
            </cdm-page>
          </div>
        </th>
      </ng-container>


      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="3">
          <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="example-element-description">
              <ng-content select="[rowActions]"></ng-content>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['header-row-first-group']; sticky: true"></tr>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>

      <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
  </div>
</div>
