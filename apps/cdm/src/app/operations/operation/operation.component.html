<div *ngIf="(operation$ | async) as operation" class="content">
  <mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h1>{{operation.name}}</h1>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <operation-menu></operation-menu>
    </mat-expansion-panel>
  </mat-accordion>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
