<div [formGroup]="form" class="form-group"
>
  <div class="form-check" *ngIf="question.controlType === 'checkbox'">
    <input class="form-check-input"
      type="checkbox"
      [id]="question.key"
      [formControlName]="question.key">
    <label class="form-check-label"
       [attr.for]="question.key">
      {{question.label}}
    </label>
  </div>

  <label *ngIf="question.controlType !== 'checkbox'"
    [attr.for]="question.key"
    class="control-label">{{question.label}}</label>
    <div [ngSwitch]="question.controlType">
      <input *ngSwitchCase="'textbox'"
        [formControlName]="question.key"
        [id]="question.key"
        [type]="question.type"
        class="form-control"
        [maxlength]="question.maxlength">

      <textarea *ngSwitchCase="'textarea'"
        [formControlName]="question.key"
        [id]="question.key"
        class="form-control"
        [appIsValidJSON]="question.isJSON"
        rows="10">
      </textarea>

      <select *ngSwitchCase="'select'"
        [id]="question.key"
        [formControlName]="question.key"
        class="form-control">
        <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
      </select>
      <div [innerHTML]="question.example | MarkdownToHtml" class="bg-info">
      </div>
  </div>

  <!-- <div class="errorMessage col-sm-12" *ngIf="!isValid">{{question.label}} is required</div> -->
</div>
