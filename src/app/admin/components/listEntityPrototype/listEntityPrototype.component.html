<div class="addParticpant">
  <operation-page route="Entities Configuration">
    <div class="row mt-4 mb-3 pb-3">
      <div class="col-sm-6 text-left">
        <h3>Entity Prototypes</h3>
      </div>
      <div class="col-sm-6 text-right">
        <a class="btn btn-info" href
        [routerLink]="['/admin/operations/entityproto',operationId]">Add
          Entity Prototype</a>
      </div>
    </div>
    <!-- Grid Section -->
    <div class="row mt-3">
      <div class="col-sm-12">
        <div class="table-responsive">
          <table class="table table-striped table-bordered tblGrid"
            *ngIf="prototypes?.length > 0"
            [mfData]="prototypes" #mf="mfDataTable" [mfRowsOnPage]="25">
            <thead>
              <tr class="bg-light">
                <th colspan="6" class="text-right"></th>
              </tr>
              <tr class="bg-light">
                <th width="30%">refCode</th>
                <th width="60%">Type</th>
                <th width="10%">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let prototype of mf.data">
                <td>{{prototype.refCode}}</td>
                <td>{{prototype.type}}</td>
                <td align="center"><a href="javascript:;" class="editIcon" title="Edit"
                    [routerLink]="['/admin/operations/entityproto',operationId,prototype.id]"><i class="material-icons">edit</i></a>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="6">
                  <mfBootstrapPaginator [rowsOnPageSet]="[25,50,100]"></mfBootstrapPaginator>
                </td>
              </tr>
            </tfoot>
          </table>
          <div *ngIf="prototypes?.length ==0" class="text-danger">
            No entity prototypes Found..
          </div>
        </div>
      </div>
    </div>
  </operation-page>
</div>
