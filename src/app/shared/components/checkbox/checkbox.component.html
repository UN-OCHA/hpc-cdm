<i class="material-icons clickable"
  (click)="selectObject(object)"
  id="object{{object.id}}"
  *ngIf="!object.selected">
  check_box_outline_blank
</i><i class="material-icons clickable"
  (click)="selectObject(object)"
  id="object{{object.id}}"
  *ngIf="object.selected">
  check_box
</i>&nbsp;<label
  for="object{{object.id}}"
  class="clickable"
  (click)="selectObject(object)">&nbsp;{{ label }}</label>
