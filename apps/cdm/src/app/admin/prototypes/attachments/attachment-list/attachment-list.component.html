<ng-container *ngIf="(operation$ | async) as operation; else loading">
  <table-selectable-rows
    [dataSource]="prototypes$"
    [columns]="tableColumns"
    [route]="['/operations', operation.id, 'aprototypes']">
  </table-selectable-rows>
</ng-container>
<ng-template #loading>
  Loading...
</ng-template>
