<div class="addForm">
    <div class="container mt-4 mb-3">
        <!-- <form name="searchForm" (ngSubmit)="onSubmit()" #heroForm="ngForm"> -->
            <div class="row" *ngIf="!enableAdd">
                <div class="col-sm-8 searchMail">
                    <div class="form-group">
                        <label for="searchEmail" class="col-sm-4 col-form-label">Search Email:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="email" required [(ngModel)]="search.email"
                                name="email" #email="ngModel">
                        </div>                        
                        <button (click)="searchByEmail()" [disabled]="!email.valid" type="button"
                            class="btn btn-success mt-3 ml-3">Search</button>
                    </div>
                </div>
            </div>
        <!-- </form> -->
        <div *ngIf="enableAdd">
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                        [(ngModel)]="participant.email">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Hid ID:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                        [(ngModel)]="participant.hidId">
                </div>
            </div>
            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name"
                        [(ngModel)]="participant.name_given">
                </div>
            </div>
            <div class="form-group row">
                <label for="familyName" class="col-sm-2 col-form-label">Family Name:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="firstName" placeholder="Family Name"
                        [(ngModel)]="participant.name_family">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 offset-sm-2 text-left">
                    <button type="button" class="btn btn-success mr-2" (click)="saveParticipant()">Save</button>
                    <button type="button" class="btn btn-secondary"
                        [routerLink]="['/admin/participants']">Close</button>
                </div>
            </div>

            <!-- </form> -->
        </div>
    </div>
</div>
<div class="loaderMainPanel" *ngIf="apiService.inProgress">
        <div 
        class="project-page-loader">
          <i class="fa fa-circle-o-notch fa-spin"></i>
        </div>
    </div>
