<mat-drawer-container *ngIf="allSteps" class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" opened="true">
    <nav>
      <a *ngFor="let step of _steps; let i = index;" mat-stroked-button
          [ngClass]="{'active': selectedIndex === i}"
         (click)="onClick(i)">
         <span [matBadge]="i + 1"></span> {{allSteps[i].name}}</a>
    </nav>
  </mat-drawer>

  <div>
    <div class="stepper-content">
      <div class="menu">
        <a mat-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </a>
        <h2 *ngIf="allSteps[selectedIndex]">{{allSteps[selectedIndex].name}}</h2>
      </div>

      <div class="main-content" *ngIf="selected">
        <div class="content-content">
          <ng-container [ngTemplateOutlet]="selected.content">
          </ng-container>
        </div>
        <!-- <div class="main-actions">
          <a mat-raised-button *ngIf="selectedIndex > 0"
            (click)="navigateTo(selectedIndex - 1)">Prev</a>
          <a mat-raised-button *ngIf="selectedIndex < (steps.length-1)"
            color="primary"
            (click)="navigateTo(selectedIndex + 1)">Next</a>
        </div> -->
      </div>
    </div>
  </div>
</mat-drawer-container>
