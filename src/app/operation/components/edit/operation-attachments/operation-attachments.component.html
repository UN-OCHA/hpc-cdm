<div class="panel mt-5">
  <div class="panel-header">
    <h3>Operation attachments</h3>
  </div>
  <form  #childForm="ngForm">
    <div class="panel-body">
      <div *ngFor="let entry of createOperationService.operation.opAttachments; let i = index">
        <attachment-entry (onDelete)="delete($event)" [operationId]="operationId" [entry]="entry" [entryIdx]="i+1"></attachment-entry>
      </div>

      <div class="panel-actions">
        <button type="button" class="btn btn-primary" (click)="addEntry()">
          {{ 'Add Form' | translate }}
        </button>
      </div>
    </div>
  </form>
</div>
