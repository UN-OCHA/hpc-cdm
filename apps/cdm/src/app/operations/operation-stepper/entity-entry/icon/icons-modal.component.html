<div class="modal-header">
  <h4 class="modal-title pull-left">Icons</h4>
  <a mat-raised-button aria-label="Close"
    (click)="dialogRef.close()"><mat-icon>close</mat-icon>
  </a>
</div>
<div class="modal-body">
  <div class="all-icons">
    <div *ngFor="let iconName of icons" class="styled-icon-wrapper"
        (click)="selectIcon(iconName)">
      <svg-icon-sprite [src]="iconName" [width]="'5.5em'" [classes]="'styled-icon'"></svg-icon-sprite>
    </div>
  </div>
</div>
