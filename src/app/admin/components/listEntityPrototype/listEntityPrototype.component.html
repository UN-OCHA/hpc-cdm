<div class="addParticpant">
  <page-title
    [title]="operation.operation && operation.operation.name"
    route="Configuration"></page-title>
  <div class="container-fluid">
    <div class="row mt-4 mb-3 pb-3">
      <div class="col-sm-6 text-left">
        <h3>Entity Prototypes</h3>
      </div>
      <div class="col-sm-6 text-right">
        <a class="btn btn-info" href [routerLink]="['/admin/operations/entityproto',operationId]">Add
          Entity Prototype</a>
      </div>
    </div>
    <!-- Grid Section -->
    <div class="row mt-3">
      <div class="col-sm-12">
        <div class="table-responsive">
          <table class="table table-striped table-bordered tblGrid" *ngIf="prototypes?.length > 0"
            [mfData]="prototypes" #mf="mfDataTable" [mfRowsOnPage]="25">
            <thead>
              <tr class="bg-light">
                <th colspan="6" class="text-right"></th>
              </tr>
              <tr class="bg-light">
                <th width="30%">refCode</th>
                <th width="60%">Type</th>
                <th width="10%">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let prototype of mf.data">
                <td>{{prototype.opEntityPrototypeVersion.refCode}}</td>
                <td>{{prototype.opEntityPrototypeVersion.type}}</td>
                <td align="center"><a href="javascript:;" class="editIcon" title="Edit"
                    [routerLink]="['/admin/operations/entityproto',operationId,prototype.id]"><i class="material-icons">edit</i></a>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="6">
                  <mfBootstrapPaginator [rowsOnPageSet]="[25,50,100]"></mfBootstrapPaginator>
                </td>
              </tr>
            </tfoot>
          </table>
          <div *ngIf="blueprints?.length ==0" class="text-danger">
            No entity prototypes Found..
          </div>
        </div>
      </div>
    </div>
    <!-- Grid Section -->
  </div>
</div>
<div class="loaderMainPanel" *ngIf="apiService.inProgress">
  <div class="project-page-loader">
    <i class="fa fa-circle-o-notch fa-spin"></i>
  </div>
</div>
