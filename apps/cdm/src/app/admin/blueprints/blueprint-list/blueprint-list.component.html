<div *ngIf="blueprints?.length ==0" class="text-danger">
  No blueprints Found..
</div>
<div class="mat-elevation-z8">
  <div class="parent">
    <mat-form-field>
      <div>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search by Name or Description..">
      </div>
    </mat-form-field>
  </div>
 <table mat-table [dataSource]="dataSource" matSort >
   <ng-container matColumnDef="name">
     <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
     <td mat-cell *matCellDef="let element">{{element.name}}</td>
   </ng-container>

   <ng-container matColumnDef="description">
     <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
     <td mat-cell *matCellDef="let element">{{element.description}}</td>
   </ng-container>

   <ng-container matColumnDef="type">
     <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
     <td mat-cell *matCellDef="let element">PL</td>
   </ng-container>

   <ng-container matColumnDef="status">
     <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
     <td mat-cell *matCellDef="let element"
  [ngClass]="{'active': element.status === 'active'}">
       <mat-icon [ngClass]="{'active': element.status === 'active'}">brightness_1</mat-icon>
     </td>
   </ng-container>

   <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="centre"> Action </th>
    <td mat-cell *matCellDef="let element" class='blueprint-block'>
      <a mat-button mat-icon-button color="primary" [routerLink]="['/blueprints/', element.id]" class="edit-blueprint"><mat-icon aria-hidden="false" matTooltip="Edit Blueprint">edit</mat-icon></a>
      <a mat-button mat-icon-button [routerLink]="['/blueprints/copy/', element.id]" class="clone-blueprint"><mat-icon aria-hidden="false" matTooltip="Copy Blueprint">file_copy</mat-icon></a>
      <a mat-button mat-icon-button color="warn" (click)="deleteBlueprint(element)" class="remove-blueprint"><mat-icon aria-hidden="false" matTooltip="Delete Blueprint">delete</mat-icon></a>
    </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
   <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"></tr>

 </table>
 <mat-paginator [length]="5" [pageSize]="5" [pageSizeOptions]="[5, 10, 25]">
</mat-paginator>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true, primaryColour: '#ed7325', tertiaryColour: 'rgb(237, 37, 92)' }"></ngx-loading>
</div>
