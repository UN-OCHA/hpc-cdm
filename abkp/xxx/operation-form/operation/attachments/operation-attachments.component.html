<div class="panel">
  <form>
    <div class="panel-body">
      <div class="panel-attachments">
        <div *ngFor="let entry of operation.attachments$ | async">
          <attachment-form [entry]="entry"></attachment-form>
        </div>

        <attachment-form
          *ngIf="operation.mode === 'ADD_OPERATION_ATTACHMENT'"
          [entry]="operation.newAttachment"></attachment-form>
      </div>
      <div class="panel-actions">
        <button type="button" class="btn btn-primary"
          [disabled]="operation.mode === 'ADD_OPERATION_ATTACHMENT'"
          (click)="addForm()">
          {{ 'Add Form' }}
        </button>
      </div>
    </div>
  </form>
</div>
