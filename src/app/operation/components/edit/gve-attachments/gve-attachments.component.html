<div>
  <gve-attachments-icons></gve-attachments-icons>
  <form>
    <p *ngIf="operation.entities.length > 1 && !operation.selectedEntity">Select one of the above entities to edit attachments.</p>
    <div class="panel" *ngIf="operation.entities.length && operation.selectedEntity">
      <div class="panel-body">
        <div *ngFor="let attachment of operation.attachments">
          <attachment-entry [entry]="attachment"></attachment-entry>
        </div>

        <attachment-entry
          *ngIf="operation.mode === 'ADD_ENTITY_ATTACHMENT'"
          [entry]="{id: null, opAttachmentVersion: {value: {name: ''}, customReference: ''}}"></attachment-entry>

        <div class="panel-actions">
          <button type="button" class="btn btn-primary" (click)="operation.mode = 'ADD_ENTITY_ATTACHMENT'">
            {{ 'Add Form' | translate }}
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
