<div class="cdm-title">
  <h1>{{title}}</h1>
  <div *ngIf="(operation$ | async) as operation" class="cdm-title-icons">
    <a mat-button matTooltip="Add New Entity Prototype"
      [routerLink]="['/operations', operation.id, 'eprototypes', 'new']">
      <mat-icon>add_box</mat-icon>
    </a>
    <a mat-button matTooltip="Entity Prototypes"
      [routerLink]="['/operations', operation.id, 'eprototypes']">
      <mat-icon>format_align_justify</mat-icon>
    </a>
  </div>
</div>
<div class="container">
  <router-outlet></router-outlet>
</div>
