<div class="panel">
  <form  #childForm="ngForm">
    <div class="panel-body">
      <div *ngFor="let entry of operation.attachments$ | async; let i = index">
        <attachment-entry [operationId]="operationId" [entry]="entry" [entryIdx]="i+1"></attachment-entry>
      </div>

      <div class="panel-actions">
        <button [disabled]="isLastEntryNew()" type="button" class="btn btn-primary" (click)="addEntry()">
          {{ 'Add Form' | translate }}
        </button>
      </div>
    </div>
  </form>
</div>
