<mat-form-field appearance="outline" fxFlex="grow">
  <mat-label>{{label}}</mat-label>
  <textarea
    matInput
    [disabled]="disabled"
    [required]="required"
    [ngClass]="disabled ? '' : required && control?.valid ? 'ng-valid' : required ? 'ng-invalid' : ''"
    (input)="handleChange($event.target.value)"
    (change)="handleChange($event.target.value)"
    (blur)="onTouched($event.target.value)"
    [rows]="rows"
    type="text"
    [value]="value"></textarea>
  <mat-hint>Max length: {{totalChars}}/4000</mat-hint>
</mat-form-field>
