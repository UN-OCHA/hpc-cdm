<cdm-page title="New Operation">
  <ng-template #cdmPageBodyTemplate>
    <form>
      <div class="buttons">
        <button mat-raised-button color="warn" type="submit" [disabled]="!form.valid">Save</button>
        <button mat-raised-button [routerLink]="['/operations']">Close</button>
      </div>
    </form>
  </ng-template>
</cdm-page>
