<form class="edit" (ngSubmit)="onSubmit()" [formGroup]="form">


  <table cellspacing="0" width="100%">
    <tr>
      <td>
        <div class="operation-type">
          <div>
            <mat-radio-group  formControlName="type">
              <mat-radio-button *ngFor="let option of blueprintTypeOptions"
                       [checked]="option.checked" value="{{option.value}}" id="blueprintTypeOptions">{{option.label}}
             </mat-radio-button>
           </mat-radio-group>
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td  width="50%">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput
            formControlName="name"
            id="name"
            (input)="clearErrors()" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
            required>
        </mat-form-field>
      </td>
      <td  width="50%">
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput
            class="form-control"  formControlName="description" (input)="clearErrors()"
            [ngClass]="{ 'is-invalid': submitted && f.description.errors }" rows=1
            type="text" id="description" name="description" required></textarea>
        </mat-form-field>
      </td>
  </tr>
  <tr>
    <td colspan="2">
      <mat-label><p style="margin-top: 0px;">JSON Model?</p></mat-label>
      <json-editor [json]="blueprint && blueprint.model" (change)="onJsonChange($event)" ></json-editor>
    </td>
  </tr>
  </table>
