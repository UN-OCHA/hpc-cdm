<operation-page title="New Plan">
  <ng-template #operationPageBodyTemplate>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="buttons">
        <button mat-raised-button [routerLink]="['/operations', operationId, 'plans']">Close</button>
        <button mat-raised-button color="warn" type="submit" [disabled]="!form.valid">Save</button>
      </div>
    </form>
  </ng-template>
</operation-page>
