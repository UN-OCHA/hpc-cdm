<div *ngIf="operation" class="content operation-page">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h1>{{operation.name}}</h1>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <operation-menu></operation-menu>
    </mat-expansion-panel>
  </mat-accordion>

  <div class="container">

    <div class="content-header">
      <h1 *ngIf="title">{{title}}</h1>
      <div class="content-header-actions">
        <ng-container [ngTemplateOutlet]="pageTitleTemplateRef">
        </ng-container>
      </div>
    </div>

    <ng-container [ngTemplateOutlet]="pageBodyTemplateRef">
    </ng-container>
  </div>
</div>
