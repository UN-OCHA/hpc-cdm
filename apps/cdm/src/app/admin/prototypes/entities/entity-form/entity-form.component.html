<form class="edit" (ngSubmit)="onSubmit()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>RefCode</mat-label>
    <input matInput class="form-control" formControlName="refCode"
      (input)="clearErrors()" [ngClass]="{ 'is-invalid': submitted && f.refCode.errors }"
      type="text" id="refCode" name="refCode" required>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Type</mat-label>
    <input matInput class="form-control" formControlName="refType"
      (input)="clearErrors()"
      [ngClass]="{ 'is-invalid': submitted && f.refType.errors }"
      type="text" id="refType" name="refType" required>
  </mat-form-field>

  <label>JSON Model?</label>
  <json-editor
    [json]="prototype && prototype.opEntityPrototypeVersion.value"
    (change)="onJsonChange($event)"></json-editor>

  <div class="actions">
    <a mat-raised-button [routerLink]="['/operations', operationId, 'eprototypes']">Close</a>
    <button mat-raised-button color="warn" type="submit" [disabled]="!validEntry()">Save</button>
  </div>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true, primaryColour: '#ed7325', tertiaryColour: 'rgb(237, 37, 92)' }" [template]="customLoadingTemplate"></ngx-loading>
</form>
