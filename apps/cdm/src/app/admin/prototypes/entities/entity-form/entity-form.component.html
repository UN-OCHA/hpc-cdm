<div class="new-blueprint" >
  <div class="content p-5">
    <h1 translate>{{title}}</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="form" class="bg-light my-3 border p-5">
    <fieldset>
      <div class="form-group">
        <label for="refCode" translate>refCode</label> <i class="text-danger">*</i>
        <input class="form-control" formControlName="refCode"
          (input)="clearErrors()" [ngClass]="{ 'is-invalid': submitted && f.refCode.errors }"
          type="text" id="refCode" name="refCode" required>
      </div>
      <div class="form-group">
        <label for="refType" translate="">type</label> <i class="text-danger">*</i>
        <input class="form-control"  formControlName="refType" (input)="clearErrors()"
          [ngClass]="{ 'is-invalid': submitted && f.refType.errors }"
          type="text" id="refType" name="refType" required>
      </div>
      <div class="form-group">
        <label for="description" translate="">JSON Model?</label>
        <json-editor [json]="prototype && prototype.opEntityPrototypeVersion.value" (change)="onJsonChange($event)" ></json-editor>
      </div>
      <div class="form-row">
        <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-basic" (click)="close()">Close</button>
      </div>
    </fieldset>
  </form>
</div>
</div>
