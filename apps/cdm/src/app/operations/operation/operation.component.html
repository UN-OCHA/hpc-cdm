<div *ngIf="op" class="content operation-page">
  <mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h1>Operation: {{op.name}}</h1>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <operation-menu></operation-menu>
    </mat-expansion-panel>
  </mat-accordion>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
