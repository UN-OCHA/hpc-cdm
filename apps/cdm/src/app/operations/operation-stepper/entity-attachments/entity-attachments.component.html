<div class="entity-attachments">
  <entity-attachments-header></entity-attachments-header>
  <p class="description" *ngIf="operation.entities.length > 1 && !operation.selectedEntity">Select one of the above entities to edit attachments.</p>
  <entity-entry *ngIf="operation.selectedEntity"></entity-entry>
  <form>
    <div class="panel" *ngIf="operation.entities.length && operation.selectedEntity">
      <div class="panel-body">

        <div class="panel-attachments">
          <div *ngFor="let attachment of operation.entityAttachments$ | async">
            <attachment-entry [entry]="attachment"></attachment-entry>
          </div>

          <attachment-entry
            *ngIf="operation.mode === 'ADD_ENTITY_ATTACHMENT'"
            [entry]="{id: null, opAttachmentVersion: {value: {name: ''}, customReference: ''}}"></attachment-entry>
        </div>

        <div class="panel-actions">
          <button [disabled]="operation.mode === 'ADD_ENTITY_ATTACHMENT'"
            mat-raised-button
            (click)="operation.mode = 'ADD_ENTITY_ATTACHMENT'">
            {{ 'Add Form' }}
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
