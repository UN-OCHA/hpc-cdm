<form [formGroup]="form" novalidate>
  <div *ngIf="!entry.hide" class="form-panel">
    <div class="form-title">
      <i (click)="toggleExpand()" *ngIf="!expanded" class="material-icons">chevron_right</i>
      <i (click)="toggleExpand()" *ngIf="expanded" class="material-icons">expand_more</i>
      <span class="form-title">Form {{form.value.formId}}. {{form.value.formName}}</span>
    </div>
    <div *ngIf="expanded" class="form-body">
      <div class="form-content">
        <fieldset>
          <div class="row">
            <div class="form-group col-lg-4">
              <label for="customReference">Form ID</label> <i class="text-danger">*</i>
              <div class="form-id">
                <label>CF</label>
                <input class="form-control" type="text" formControlName="formId" required/>
              </div>
            </div>
            <div class="form-group col-lg-8">
              <label for="name">Name</label> <i class="text-danger">*</i>
              <input class="form-control" type="text" formControlName="formName" required/>
            </div>
            <div class="form-group col-lg-12 form-definition">
              <file-upload label="Form Definition" formControlName="formFile" required></file-upload>
            </div>
          </div>
        </fieldset>

        <div class="top-right">
          <button *ngIf="!submitted" type="button" class="btn btn-default top-right">
            {{ 'Copy from...' }}
          </button>
        </div>
        <div class="bottom-right">
          <button *ngIf="entry && entry.id" type="button" class="btn btn-default ">
            {{ 'Duplicate in...' }}
          </button>
        </div>
      </div>
      <div *ngIf="!operation.saving" class="form-actions">
        <button [disabled]="form.invalid || form.pristine" type="button" class="btn btn-save" (click)="save()">
          {{ 'Save' }}
        </button>
        <button *ngIf="entry && entry.id" type="button" class="btn btn-info" (click)="remove()">
          {{ 'Remove Form' }}
        </button>
      </div>
      <div *ngIf="operation.saving" class="form-actions">
        <button disabled="true" type="button" class="btn btn-save">
          {{ 'Saving...' }}
        </button>
      </div>
    </div>
  </div>
</form>
