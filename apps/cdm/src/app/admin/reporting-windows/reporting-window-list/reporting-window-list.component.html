<div *ngIf="page.length <= 0">
  <p>You currently have no reporting windows.</p>
</div>

<table *ngIf="page" mat-table [dataSource]="page" multiTemplateDataRows class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let reportingWindow">
      <div class="description">
        <h2>{{ reportingWindow.value.name || 'RW Name' }}</h2>
        <small>Status : {{ reportingWindow.status}} | {{ reportingWindow.value.description || 'description'}}</small>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <mat-icon *ngIf="element !== expandedElement">expand_more</mat-icon>
        <mat-icon *ngIf="element === expandedElement">expand_less</mat-icon>
      </div>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="4">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-description">
          <a [routerLink]="['/rwindows', element.id]">Edit Reporting Window</a>
          <a [routerLink]="['/rwindows', element.id, 'queue']">View Data queue</a>
          <a [routerLink]="['/rwindows', element.id, 'states']">Change states</a>
        </div>
      </div>
    </td>
  </ng-container>


  <tr mat-row *matRowDef="let element; columns: ['name', 'actions'];"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

</table>
