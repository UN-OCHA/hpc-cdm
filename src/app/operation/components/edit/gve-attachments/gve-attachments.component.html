<div>
    <div class="operation-gves-icons">
        <div *ngFor="let governingEntity of createOperationService.operation.opGoverningEntities; let idx = index;" class="form-check-inline gve-icon" style="border: 1px dashed #888;">
          <div>
              <div>
                <div class="icon-button">
                  <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                  	 width="32px" height="32px" viewBox="0 0 32 32" enable-background="new 0 0 32 32" xml:space="preserve">
                  <path fill="#407CCA" d="M16.119,9.404C15.289,8.61,10.522,5.853,4,8.663c0,0.042,0,0.821,0,2.008v13.404h9.881
                  	c0.339,0.291,1.145,0.497,2.089,0.497c0.942,0,1.75-0.206,2.09-0.497H28V10.67c0-1.187,0-1.966,0-2.008
                  	C21.747,5.906,16.75,8.822,16.119,9.404z M15.233,23.115c0-0.528-4.639-3.616-9.996-0.247V9.799C6.298,9.19,7.725,8.818,9.3,8.818
                  	c3.278,0,5.933,1.076,5.933,3.071V23.115z M26.839,22.868c-5.356-3.369-9.992-0.281-9.992,0.247V11.889
                  	c0-1.996,2.655-3.071,5.93-3.071c1.575,0,3.002,0.373,4.063,0.981V22.868z"/>
                  </svg>
                  <div class="name">
                    <input class="form-check-input"
                      type="radio"
                      [(ngModel)]="this.viewingGoverningEntityIdx"
                      [value]="idx"
                      (change)="selectNewGoverningEntity(idx)"
                      name="GveVisible"
                      id="gve-{{governingEntity.opGoverningEntityVersion.name}}"/>
                    {{governingEntity.opGoverningEntityVersion.name}}
                  </div>
                </div>
              </div>
            </div>
            <label for="gve-{{governingEntity.opGoverningEntityVersion.name}}" class="form-check-label">
              <figure class="figure">
                <img *ngIf="governingEntity.opGoverningEntityVersion.icon && governingEntity.opGoverningEntityVersion.icon.length"
                  class="clusterImg"
                  src="/assets/images/fieldClusters/SVG/{{governingEntity.opGoverningEntityVersion.icon}}.svg" title="{{governingEntity.opGoverningEntityVersion.name}}">
                </figure>
            </label>
          </div>
        </div>

  <form #childForm="ngForm">
    <div *ngIf="createOperationService.operation.opGoverningEntities && !createOperationService.operation.opGoverningEntities.length">
      <h4 translate>Please create governing entities first</h4>
    </div>
      <gve-entry [readOnly]="true" [entry]="currentGve"></gve-entry>
        <div class="panel">
        <p>Forms</p>
        <div class="panel-body">
          <div *ngFor="let attachment of currentGve.opAttachments; let i = index">
            <attachment-entry (onDelete)="delete($event)" (onRefreshList)="refreshList()" [operationId]="createOperationService.operation.id" [gveId]="currentGve.id" [entry]="attachment" [entryIdx]="i+1"></attachment-entry>
          </div>

          <div class="panel-actions">
            <button type="button" class="btn btn-primary" (click)="addEntry(entry)">
              {{ 'Add Form' | translate }}
            </button>
          </div>
        </div>
      </div>
  </form>
</div>
