<div class="content">
  <div class="container">
    <div class="app-name">
      <button mat-raised-button routerLink="/dashboard">{{name}} <span class="text-sm p-4">{{ version }}</span></button>
    </div>

    <div class="app-links">
      <mat-divider *ngIf="auth.user" [vertical]="true"></mat-divider>
      <ng-content></ng-content>
      <div class="app-status-links">
        <mat-divider [vertical]="true"></mat-divider>
        <div class="help">
          <a target="_blank" href="https://www.humanitarianresponse.info/">{{ 'Help' }}</a>
        </div>
        <mat-divider [vertical]="true"></mat-divider>
        <app-feed></app-feed>
      </div>
    </div>
  </div>
</div>
