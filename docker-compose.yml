version: '3.5'
services:
  hpc_cdm:
    image: hpc-cdm
    env_file:
      - ./.env
    hostname: cdm
    networks:
      service:
        aliases:
          - cdm
          - cdm.hpc.vm
    expose:
      - "3000"
    ports:
      - "127.0.0.1:3000:3000"

networks:
  service:
    name: cdm_docker_local
