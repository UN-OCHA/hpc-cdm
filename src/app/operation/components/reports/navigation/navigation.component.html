<div class="reports-nav">
    <ol class="steps nav nav-pills nav-stacked position-fixed">
      <li class="w-100 pt-2 pb-2" *ngFor="let step of steps; let idx = index;">
        <a [routerLink]="step.route"
          [ngClass]="{'active': reports.stepIdx === idx}"
          title="{{step.title}}">
          <span class="step-indicator">{{ idx + 1 }}</span>
          {{ step.name }}
        </a>
      </li>
    </ol>
</div>
